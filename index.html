<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Amanda Moura de Souza">
    <!--Estilização-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--Título-->
    <title>Monitoramento de Desempenho</title>
</head>

<body>
    <!--Título-->
    <header>
        <h1 class="text-center">Desempenho de sua corrida</h1>
    </header>

    <!--Formulário-->
    <section>
        <form>
            <div class="collumn justify-content-center align-items-center" id="campos">
                <!--Campo Nome-->
                <div class="col-auto">
                    <label class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <!--Campo Peso-->
                <div class="col-auto">
                    <label class="form-label">Peso</label>
                    <input type="number" id="peso" name="peso" class="form-control" step="0.01" min="0" max="400" required>
                </div>
                <!--Campo Distância-->
                <div class="col-auto">
                    <label class="form-label">Distância percorrida</label>
                    <input type="number" id="distancia" name="distancia" class="form-control" step="0.1" placeholder="medida em km" required>    
                </div>
                <!--Campo Tempo-->
                <div class="col-auto">
                    <label class="form-label">Tempo de corrida</label>
                    <input type="text" id="tempo" name="tempo" class="form-control" maxlength="8" placeholder="hh:mm:ss" required>    
                </div>
            </div>
            <!--Botão Cálculo-->
            <div class="text-center">
                <button type="button" class="btn btn-success" name="calcular" id="calcular">Calcular</button>
            </div>
        </form>
    </section>
    
    <p id="resultado"></p>

    <!--Footer-->
    <footer>
        <span>Amanda Moura © 2021</span>
    </footer>

    <!--Interação-->
    <script src="js/script.js"></script>
</body>
</html>
